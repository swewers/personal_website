<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* Ensures body takes up full height */
      display: flex;
      flex-direction: column;
    }

    body {
      background-image: url('/personal_website/kegeltour/JanSteen_Kegeln.JPG');
      background-size: cover; /* Ensures the image covers the entire screen */
      background-position: right bottom; /* Aligns image to the right and bottom on larger screens */
      background-repeat: no-repeat; /* Prevents repeating the image */
      background-attachment: fixed; /* Keeps the background fixed during scroll */
    }

    /* Custom link styles */
    a {
      color: #f39c12; /* Change this to any color you want (orange in this case) */
      text-decoration: none; /* Removes underline from links */
    }

    a:hover {
      color: #e74c3c; /* Change the hover color (red in this case) */
      text-decoration: underline; /* Adds underline when hovering */
    }

    .content-wrapper {
      flex: 1; /* Ensures the content takes up available space */
      position: relative;
      z-index: 1;
      padding: 20px;
      color: white;
    }

    header, section {
      margin: 0;
      padding: 20px;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.5); /* Optional: slightly transparent background for footer */
      color: #ccc; /* Lighter color for footer text */
      font-size: 0.8em; /* Smaller font size for the footer */
      padding: 10px;
      text-align: center;
    }

    /* Media Query for Mobile Devices */
    @media screen and (max-width: 768px) { 
      body {
        background-size: cover; /* Ensures the image still covers the screen on mobile */
        background-position: center bottom; /* Aligns image to bottom and center on mobile */
        background-attachment: scroll; /* Better for performance on mobile */
      }

      header, section {
        padding: 10px; /* Adjusts padding for smaller screens */
      }

      h1 {
        font-size: 1.5em; /* Adjusts header font size for smaller screens */
      }

      footer {
        font-size: 0.7em; /* Smaller footer text for mobile */
      }
    }
  </style>
</head>
<body>
  <header class="content-wrapper">
    <h1>{{ page.title }}</h1>
  </header>

  <section class="content-wrapper">
    {{ content }}
  </section>

  <footer>
    <p>Powered by Jekyll and GitHub Pages</p>
    <p>Background: <em>"Kegelspiel", Jan Steen (1660-1663)</em> | <a href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a></p>
  </footer>
</body>
</html>
