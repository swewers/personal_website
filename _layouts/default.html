<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* Stellt sicher, dass der Body die gesamte Höhe einnimmt */
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Platziert den Inhalt oben und den Footer unten */
    }

    body {
      background-image: url('/personal_website/kegeltour/JanSteen_Kegeln.JPG');
      background-size: cover;
      background-position: right bottom;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* Custom link styles */
    a {
      color: #f39c12;
      text-decoration: none;
    }

    a:hover {
      color: #e74c3c;
      text-decoration: underline;
    }

    .content-wrapper {
      padding: 20px;
      color: white;
      margin-top: 50px; /* Verschiebt den Inhalt nach oben */
    }

    header, section {
      margin: 0;
      padding: 20px;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.5);
      color: #ccc;
      font-size: 0.8em;
      padding: 10px;
      text-align: center;
      flex-shrink: 0; /* Verhindert, dass der Footer nach oben rutscht */
    }

    /* Media Query für mobile Geräte */
    @media screen and (max-width: 768px) { 
      body {
        background-size: cover;
        background-position: center bottom;
        background-attachment: scroll;
      }

      header, section {
        padding: 10px;
      }

      h1 {
        font-size: 1.5em;
      }

      footer {
        font-size: 0.7em;
      }
    }
  </style>
</head>
<body>
  <header class="content-wrapper">
    <h1>{{ page.title }}</h1>
  </header>

  <section class="content-wrapper">
    {{ content }}
  </section>

  <footer>
    <p>Powered by Jekyll and GitHub Pages</p>
    <p>Background: <em>"Kegelspiel", Jan Steen (1660-1663)</em> | <a href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a></p>
  </footer>
</body>
</html>
