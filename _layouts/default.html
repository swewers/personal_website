<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <style>
    /* Base Styles for Desktop */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* Ensures the body takes up the full height of the page */
    }

    body {
      background-image: url('/personal_website/kegeltour/JanSteen_Kegeln.JPG');
      background-size: cover; /* Covers the entire page */
      background-position: center; /* Centers the image */
      background-repeat: no-repeat; /* Prevents repeating */
      background-attachment: fixed; /* Keeps background fixed during scroll */
      position: relative;
    }

    body::before {
      content: '';
      position: fixed; /* Ensures the overlay covers the full viewport */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.3); /* Slightly darkens the image */
      z-index: 0;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      padding: 20px;
      color: white;
    }

    header, section, footer {
      margin: 0;
      padding: 20px;
    }

    /* Media Queries for Mobile Devices */
    @media screen and (max-width: 768px) { /* For screens smaller than 768px (mobile/tablet) */
      body {
        background-size: contain; /* Ensures the entire image fits within the screen */
        background-attachment: scroll; /* Makes the background scroll with the content */
      }

      header, section, footer {
        padding: 10px; /* Reduces padding to fit smaller screens */
      }

      h1 {
        font-size: 1.5em; /* Smaller header font size on mobile */
      }
    }
  </style>
</head>
<body>
  <header class="content-wrapper">
    <h1>{{ page.title }}</h1>
  </header>

  <section class="content-wrapper">
    {{ content }}
  </section>

  <footer class="content-wrapper">
    <p>Powered by Jekyll and GitHub Pages</p>
  </footer>
</body>
</html>
