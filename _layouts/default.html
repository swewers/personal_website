<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* Ensures that the body takes up the entire height of the page */
    }

    body {
      background-image: url('/personal_website/kegeltour/JanSteen_Kegeln.JPG');
      background-size: cover; /* This makes the image cover the entire page */
      background-position: center;
      background-repeat: no-repeat; /* Prevents the image from repeating */
      position: relative;
    }

    body::before {
      content: '';
      position: fixed; /* Use fixed to ensure the overlay covers the entire viewport */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
      z-index: 0;
    }

    .content-wrapper {
      position: relative;
      z-index: 1; /* Ensures the content is above the overlay */
      padding: 20px;
      color: white; /* Ensure text is readable */
    }

    header, section, footer {
      margin: 0;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header class="content-wrapper">
    <h1>{{ page.title }}</h1>
  </header>

  <section class="content-wrapper">
    {{ content }}
  </section>

  <footer class="content-wrapper">
    <p>Powered by Jekyll and GitHub Pages</p>
  </footer>
</body>
</html>
